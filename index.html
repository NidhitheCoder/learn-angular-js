<!DOCTYPE html>
<html lang="en" ng-app>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Angular JS learning with netninja</title>
    <link rel="stylesheet" href="./content/css/styles.css" type="text/css" />
    <script src="./app/lib/angular.min.js"></script>
  </head>
  <body ng-init="numbers=[1,2,3,4]; meats=['pork', 'ham', 'beef']; color='orange'">
    <p>Hello</p>
    <input type="text" ng-model="favMeat" placeholder="Enter you fav meat" />
    <p>Your fav meat is: {{favMeat}}</p>
    <p>{{5 * 5}}</p>
    <p>{{numbers[0] + numbers[3] }}</p>
    <p>You like {{meats[0]}}</p>
    <p class="{{color}}">This is the {{color}} color text</p>
  </body>
</html>
